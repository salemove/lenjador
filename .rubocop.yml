inherit_gem:
  rubocop-salemove: config/default.yml

AllCops:
  TargetRubyVersion: 2.4

Style/FrozenStringLiteralComment:
  Enabled: yes
  EnforcedStyle: always
  Include:
    - 'lib/**/*'

Metrics/MethodLength:
  Enabled: no

Style/GuardClause:
  Enabled: no

RSpec/VerifiedDoubles:
  Enabled: no

Metrics/BlockLength:
  Enabled: no

RSpec/MessageSpies:
  Enabled: no

RSpec/ExpectOutput:
  Enabled: no

RSpec/ExampleLength:
  Enabled: no

RSpec/MultipleExpectations:
  Enabled: no

Style/SafeNavigation:
  Enabled: no

Style/SingleLineMethods:
  Enabled: no
